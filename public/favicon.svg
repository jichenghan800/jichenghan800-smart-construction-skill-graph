<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64">
  <defs>
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea"/>
      <stop offset="100%" style="stop-color:#764ba2"/>
    </linearGradient>
    <linearGradient id="nodeGrad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8A8A"/>
      <stop offset="100%" style="stop-color:#FF6B6B"/>
    </linearGradient>
    <linearGradient id="nodeGrad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5DEDE4"/>
      <stop offset="100%" style="stop-color:#4ECDC4"/>
    </linearGradient>
    <linearGradient id="nodeGrad3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#65C7E1"/>
      <stop offset="100%" style="stop-color:#45B7D1"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="1" stdDeviation="2" flood-color="#000" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="64" height="64" rx="12" fill="url(#bgGrad)"/>
  
  <!-- Connection lines -->
  <g stroke="rgba(255,255,255,0.5)" stroke-width="2" fill="none">
    <line x1="32" y1="18" x2="18" y2="38"/>
    <line x1="32" y1="18" x2="46" y2="38"/>
    <line x1="18" y1="38" x2="32" y2="50"/>
    <line x1="46" y1="38" x2="32" y2="50"/>
    <line x1="18" y1="38" x2="46" y2="38"/>
  </g>
  
  <!-- Nodes -->
  <g filter="url(#shadow)">
    <!-- Center top node (largest) -->
    <circle cx="32" cy="18" r="8" fill="url(#nodeGrad1)"/>
    
    <!-- Left node -->
    <circle cx="18" cy="38" r="6" fill="url(#nodeGrad2)"/>
    
    <!-- Right node -->
    <circle cx="46" cy="38" r="6" fill="url(#nodeGrad3)"/>
    
    <!-- Bottom node -->
    <circle cx="32" cy="50" r="5" fill="#FFEAA7"/>
  </g>
  
  <!-- Node highlights -->
  <g fill="rgba(255,255,255,0.4)">
    <circle cx="30" cy="16" r="2"/>
    <circle cx="16" cy="36" r="1.5"/>
    <circle cx="44" cy="36" r="1.5"/>
    <circle cx="30" cy="48" r="1"/>
  </g>
</svg>
